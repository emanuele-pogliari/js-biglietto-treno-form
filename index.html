<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto treno form</title>
</head>

<body>
    <div class="col text-uppercase fs-2 fw-bolder text-white text-center my-3">calcola il prezzo del
        biglietto</div>

    <div class="container px-0 my-3">
        <div class="bg-white rounded-3 text-center p-4 my_form fw-bold">
            <div class="row d-flex justify-content-center gap-5 mb-4">
                <div class="col-3 mb-3">
                    <label class=" form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
                </div>
                <div class="col-3 mb-3">
                    <label class="form-label">Chilometri</label>
                    <input type="number" class="form-control" id="inputKm">
                </div>
                <div class="col-3 mb-3">
                    <label class="form-label">Et√†</label>
                    <input type="number" class="form-control" id="inputAge">
                </div>
            </div>
            <div class="row d-flex justify-content-center gap-5 ">
                <button class="col-1 btn my_btn fs-5" id="genera">Genera</button>
                <button class="col-1 btn my_btn fs-5" id="cancel">Annulla</button>
            </div>
        </div>
    </div>


    <div id="ticket" class="container">
        <div class="col text-uppercase fs-2 fw-bolder text-white text-center my-4">il tuo biglietto</div>
        <div class="row bg-white p-4 rounded-3 justify-content-center ">
            <div class="text-uppercase fw-bold fs-5 p-0">dettaglio passeggeri</div>
            <div class="row border-top border-bottom p-0">
                <div class="col-3 passenger-info p-3">
                    <div class="text-uppercase fw-bold fs-5">nome passeggero</div>
                    <div id="user" class="fw-bold fs-5"></div>
                </div>
                <div class="col-9 py-3">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="border-0 col-1 pb-4">Offerta</th>
                                <th class="border-0 col-1 pb-4">Carrozza</th>
                                <th class="border-0 col-1 pb-4">Codice CP</th>
                                <th class="border-0 col-1 pb-4">Costo biglietto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border-0 col-1">Biglietto Standard</td>
                                <td class="border-0 col-1">5</td>
                                <td class="border-0 col-1">92911</td>
                                <td id="cost" class="border-0 col-1"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="error-cont" class="container">
        <div class="col bg-white text-center">
            <p id="error"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
